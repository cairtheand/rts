        /* Nav here */

nav {
      padding: 1rem;
      position: relative;
      display: flex;
      justify-content: flex-end;
    }

    .menu-toggle {
      display: none;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      padding: 0.5rem;
    }

    .hamburger span {
      width: 25px;
      height: 3px;
      background: white;
      margin: 3px 0;
      transition: 0.3s;
      border-radius: 3px;
    }

    .menu {
      list-style: none;
      display: flex;
      gap: 2rem;
    }

    .menu li a {
      color: white;
      text-decoration: none;
      padding: 0.5rem 1rem;
      display: block;
    }

    .menu li a:hover {
      background: #2db7bc;
      border-radius: 4px;
    }

    @media (max-width: 768px) {
      .hamburger {
        display: flex;
      }

      .menu {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        /* background: #18b1a0; */
        background: teal;
        flex-direction: column;
        gap: 0;
        max-height: 0;
        /* max-width: 300px; */
        overflow: hidden;
        transition: max-height 0.3s ease;
      }

      .menu-toggle:checked ~ .menu {
        max-height: 500px;
      }

      .menu-toggle:checked ~ .hamburger span:nth-child(1) {
        transform: rotate(45deg) translate(8px, 8px);
      }

      .menu-toggle:checked ~ .hamburger span:nth-child(2) {
        opacity: 0;
      }

      .menu-toggle:checked ~ .hamburger span:nth-child(3) {
        transform: rotate(-45deg) translate(7px, -7px);
      }

      /* .menu li {
